<div class="row">
  <div class="col-xs-12">
    <form [formGroup] = "recipeEditForm" 
    (ngSubmit) = "onSubmit()">
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button type="submit" 
          [disabled] = "recipeEditForm.invalid"
          class="btn btn-primary">
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)= "onCancelClick()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
            type="text" 
            id="name"
            formControlName = "name" 
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
            type="text" 
            id="imagePath" 
            formControlName = "imagePath"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img src="" class="img-responsive ">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
            type="text" 
            id="description" 
            rows="6" 
            formControlName = "description"
            class="form-control">
            </textarea>
          </div>
        </div>
      </div>
      
      <hr>
      <h3>Ingredients</h3 >
      <div class="row">
        <div class="col-xs-12" formArrayName = "ingredients">
          <div
          *ngFor="let item of getControls(); let i = index"
          [formGroupName]="i" 
          class="row"
          style="margin-top: 10px;">
            <div class="col-xs-8">
              <input type="text" 
              formControlName= "name"
              class="form-control">
            </div>
            <div class="col-xs-2">
              <input type="number" 
              formControlName = "amount"
              class="form-control">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">
                X
              </button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
            <button 
            type="button"
            class="btn btn-success" 
            (click) = "onNewIngredient()">Add New Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
